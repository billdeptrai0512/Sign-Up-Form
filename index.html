<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign Up Form</title>
</head>
<body>
    <img class="wave" src="image/background.png">
    <div class="container">
        <div class="login-container">
            <form>
                <p>A closer look at the AI Tool, <strong>Chat GPT</strong></p>
                <div class="input-div">
                    <div class="first-line">
                        <input class="FirstName" type="text" placeholder="NAME" required/>
                        <input class="Email" type="email" placeholder="E-MAIL" required/>
                    </div>
                    <div class="second-line">
                        <input class="Password" type="password" placeholder="PASSWORD" required/>
                        <input class="ConfirmPassword" type="password" placeholder="CONFIRM PASSWORD" required/>
                    </div>
                </div>
                <input type="submit" class="btn" value="Create Account">
                <div class="login">
                    <a href="https://www.google.com/">Already have account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
